<div ng-controller="main as main" >

    <section id="main-slider" >
        <!--class="no-margin"style="padding: 70px 0"-->
        <div class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#main-slider" data-slide-to="0" class="active"></li>
                <li data-target="#main-slider" data-slide-to="1"></li>
                <li data-target="#main-slider" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <!--style="background-image: url({{'images/slider/' + slide +'.png'}})"-->
                <div class="item " data-ng-class='{active:slide==1}'   data-ng-repeat="slide in master.slider track by $index" name>
                    <img class="img-responsive" style="width: 100%;" ng-src="{{'images/slider/' + slide +'.png'}}">
                </div><!--/.item-->
            </div><!--/.carousel-inner-->
        </div><!--/.carousel-->
        <a class="prev hidden-xs" href="#main-slider" data-slide="prev">
            <i class="fa fa-chevron-left"></i>
        </a>
        <a class="next hidden-xs" href="#main-slider" data-slide="next">
            <i class="fa fa-chevron-right"></i>
        </a>
    </section><!--/#main-slider-->

    <section id="feature" >
        <div class="container">

            <div class="center wow fadeInDown">
                <h2>{{master.title}}</h2>

                <p class="lead maintxt" data-ng-repeat="text in master.data.about.maintext track by $index">
                    {{text}}
                </p>
                <h2>{{master.why}}</h2>
                <div class="row">
                    <div class="features mainf">
                        <div class="col-md-4 col-sm-6 wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="600ms">
                            <div class="feature-wrap">
                                <i class="fa fa-thumbs-o-up"></i>
                                <h2>Чистота и уют</h2>
                                <!--<h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit</h3>-->
                            </div>
                        </div><!--/.col-md-4-->

                        <div class="col-md-4 col-sm-6 wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="600ms">
                            <div class="feature-wrap">
                                <i class="fa fa-map-marker"></i>
                                <h2>50 метров к морю</h2>
                                <!--<h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit</h3>-->
                            </div>
                        </div><!--/.col-md-4-->

                        <div class="col-md-4 col-sm-6 wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="600ms">
                            <div class="feature-wrap">
                                <i class="fa fa-money"></i>
                                <h2>Умеренные цены</h2>
                                <!--<h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit</h3>-->
                            </div>
                        </div><!--/.col-md-4-->

                    </div><!--/.services-->
                </div><!--/.row-->
                <div class="request">
                    <h4><a href="#">{{master.footQuote}}</a></h4>
                </div>
            </div>

        </div><!--/.container-->
    </section><!--/#feature-->

    <section id="portfolio">
        <div class="container">
            <div class="center">
                <h2>Турбаза</h2>
                <!--<p class="lead">Наши номера</p>-->
            </div>

            <div class="row">
                <div class="portfolio-items">
                    <div class="portfolio-item col-xs-12 col-sm-4 col-md-3" data-ng-repeat="photo in master.data.about.photos">
                        <div class="recent-work-wrap">
                            <img class="img-responsive" ng-src="{{photo.src}}" name alt="">
                            <div class="overlay">
                                <div class="recent-work-inner">
                                    <h3><a class="preview" href="{{photo.src}}" rel="prettyPhoto"><i class="fa fa-5x fa-eye"></i> Увеличить</a></h3>
                                    <!--<p>There are many variations of passages of Lorem Ipsum available, but the majority</p>-->

                                </div>
                            </div>
                        </div>
                    </div><!--/.portfolio-item-->
                </div>
            </div>
        </div>
    </section><!--/#portfolio-item-->
</div>
